      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v1
        env:
          REACT_APP_WEATHER_API_KEY: 5a0f7a1d320d468aac9145106211712
          REACT_APP_MAPS_API_KEY: AIzaSyDsq-__hMimkHsfxsaT22qCsfV4wogE32I
          
      - name: Install and build
        run: npm install && npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: build
